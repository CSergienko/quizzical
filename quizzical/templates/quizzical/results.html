<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Quizzical{% endblock %}</title>
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>

        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'quizzical:detail' question.id %}">Vote again?</a>
    </body>
</html>
